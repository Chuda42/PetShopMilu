<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" type="text/css">

    <!-- Fuentes letra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=DM+Sans&family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">


    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class = "contenedor-register">
        <div class ="contenedor-register-overlay">
            <form>
                <ul>
                    <li>
                        <h3>Nombre y apellido <span>*Campo Requerido</span></h3>
                        <input type="text" placeholder="Nombre y apellido" class="input-register" id ="input-register-name" autocomplete="off">
                    </li>
                    <li>
                        <h3>Email <span>*Campo Requerido</span></h3>
                        <input type="email" placeholder="Email" class="input-register" id="input-register-email" autocomplete="off">
                    </li>
                    <li>
                        <h3>Contraseña <span>*Campo Requerido</span></h3>
                        <h5 class="mensaje-no-coinciden">*Las contraseas no coinciden</h5>
                        <input type="password" placeholder="Contraseña" class="input-register" id ="input-register-pass" autocomplete="off">
                    </li>
                    <li>
                        <h3>Confirmar contraseña <span>*Campo Requerido</span></h3>
                        <h5 class="mensaje-no-coinciden">*Las contraseas no coinciden</h5>
                        <input type="password" placeholder="Confirmar contraseña" class="input-register" id="input-register-pass-confirm" autocomplete="off">
                        <i id="contraseña-no-coinciden" class= "fas fa-times"></i><i id="contraseña-coinciden" class= "fas fa-check"></i>
                    </li>
                </ul>
            </form>
            <div class= "contenedor-register-boton">
                <h3>Registrarse</h3>
            </div>
            <h4>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a> </h4>    
        </div>
    </div>

    <!-- Scripts -->
    <script src = "../js/lib/jquery.min.js"></script>
    <script src ="../js/handlers/handlerRegister.js" type ="module"></script>
</body>
</html>
