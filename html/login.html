<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

<!-- CSS -->
<link rel="stylesheet" href="../css/login.css" type="text/css">

<!-- Fuentes letra -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=DM+Sans&family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">


<!-- font awsome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class = "contenedor-login">
        <div class ="contenedor-login-overlay">
            <form>
                <ul>
                    <li>
                        <h3>Email</h3>
                        <input type="email" placeholder="Email" class="input-login" id="input-login-email" autocomplete="off">
                    </li>
                    <li>
                        <h3>Contraseña</h3>
                        <input type="password" placeholder="Contraseña" class="input-login" id ="input-login-pass" autocomplete="off">
                    </li>
                </ul>
            </form>
            <div class= "contenedor-login-boton">
                <h3>Entrar</h3>
            </div>
            <h4>¿No tienes cuenta? <a href="register.html">Registrarse</a> </h4>

        </div>

    <!-- Scripts -->
    <!-- <script src = "../index.js" type ="module"></script> -->
    <script src ="../js/handlers/handlerLogin.js" type ="module"></script>
</body>
</html>
